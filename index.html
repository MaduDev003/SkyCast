<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="./scripts/svg-inject.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Sky Cast</title>
</head>

<body>
    <div class="app">
        <header>
            <div class="location">
                <img src="assets/icons/location.svg" alt="ícone de localização" autocapitalize="off"
                    onload="SVGInject(this)">
                <h3><span>São Paulo,</span> BR</h3>
            </div>
            <div class="search-box">
                <input type="search" id="search" autocomplete="off" placeholder="Pesquisar Local...">
                <span id="clear-btn" class="clear-btn">&times;</span>
                <div id="search-suggestions" class="suggestions"></div>
            </div>
            <label class="switch">
                <input type="checkbox" id="theme-switch">
                <span class="slider">
                    <img id="selected-theme" src="assets/icons/sun.svg" alt="ícone da tela clara">
                </span>
            </label>
        </header>
        <main>
            <div class="dashboard">
                <section class="selected-weather">
                    <div id="container-forecast" class="container-forecast">
                        <div id="loading" class="loading">
                            <div class="loader"></div>
                        </div>
                    </div>
                </section>
                <section class="weather-preview">
                    <div class="forecast">
                        <ul>
                            <li class="active" data-type="today">Hoje</li>
                            <li data-type="weekly">Semanal</li>
                        </ul>
                    </div>
                    <div id="container-forecast" class="container-forecast">
                        <div id="loading" class="loading">
                            <div class="loader"></div>
                        </div>
                    </div>
                </section>
                <section id="map" class="map">
                    <button id="recenter">Centralizar</button>
                </section>
                <section id="graphic" class="graphic">
                    <div id="loading-graphic" class="loading">
                        <div class="loader"></div>
                    </div>
                    <canvas id="myChart"></canvas>
                </section>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
