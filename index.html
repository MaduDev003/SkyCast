<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="./scripts/svg-inject.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Grid test</title>
</head>

<body>
    <div class="app">
        <header>
            <div class="location">
                <img src="assets/icons/location.svg" alt="ícone de localização" autocapitalize="off"
                    onload="SVGInject(this)">
                <h3><span>Recife,</span> PE</h3>
            </div>
            <div class="search-box">
                <input type="search" id="search" autocomplete="off" placeholder="Qual seu próximo destino?">

                <span id="clear-btn" class="clear-btn" onclick="clearText()">&times;</span>
            </div>

            <label class="switch">
                <input type="checkbox" id="theme-switch" onchange="changeTheme(event)">
                <span class="slider">
                    <img id="selected-theme" src="assets/icons/sun.svg" alt="ícone da tela clara">
                </span>
            </label>

        </header>
        <main>
            <div class="dashboard">
                <div class="selected-weather">
                    <div class="date">
                        <p>Clima atual</p>
                    </div>

                    <div class="main-weather">
                        <div class="weather-container">
                            <div class="weather-info">
                                <img src="assets/icons/wind.svg" alt="ícone de vento" onload="SVGInject(this)" />
                                <p>Vento</p>
                            </div>
                            <h2>0.2 KM/H</h2>
                            <div class="weather-info">
                                <img src="assets/icons/thermometer.svg" alt="ícone de termometro"
                                    onload="SVGInject(this)" />
                                <p>Sensação Térmica</p>
                            </div>
                            <h2>20 C°</h2>
                        </div>
                        <div class="weather">
                            <img src="assets/rain-weather.png" alt="chuva" />
                            <div class="temperature">
                                <h1>22 C°</h1>
                                <p>Nublado</p>
                            </div>
                        </div>
                        <div class="weather-container">
                            <div class="weather-info">
                                <img src="assets/icons/sun.svg" alt="ícone do sol" onload="SVGInject(this)" />
                                <p>Raios UV</p>
                            </div>
                            <h2>3</h2>
                            <div class="weather-info">
                                <img src="assets/icons/cloud-rain.svg" alt="ícone de nuvem de chuva"
                                    onload="SVGInject(this)" />
                                <p>Chance de Chuva</p>
                            </div>
                            <h2>100%</h2>
                        </div>
                    </div>
                </div>

                <div class="weather-preview">
                    <div class="forecast">
                        <ul onclick="selectForecast(event)">
                            <li class="active" data-type="today">Hoje</li>
                            <li data-type="weekly">Semanal</li>
                        </ul>
                    </div>
                    <div id="container-forecast" class="container-forecast">
                        <!-- Previsão do tempo será inserida aqui dinamicamente -->
                    </div>
                </div>

                <div id="map" class="map">
                    <button id="recenter">Centralizar</button>
                </div>

                <div id="graphic" class="graphic">
                    <canvas id="myChart"></canvas>
                </div>


            </div>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
